<div class="mekirim_mailbox_wrapper">
    <div class="ow_page_hotlist" >
        {component class='MOUSE_CMP_Hotlist'}
    </div>
    {if $mailModeEnabled && $isAuthorizedSendMessage}
    <div class="ow_content_menu_wrap clearfix">
        <div class="ow_right">
            {decorator name="button" type="button" class="ow_ic_add" id="newMessageBtn" langLabel='mailbox+label_btn_new_message'}
        </div>
    </div>
    {/if}
    <div class="ow_mailbox_table ow_alt1 clearfix {if !$mailModeEnabled || !$chatModeEnabled}ow_mailbox_table_single{/if}" 
        id="messagesContainerControl">
        {$conversationList}
        {$conversationContainer}
    </div>
</div>
