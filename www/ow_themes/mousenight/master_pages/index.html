
<div class="ow_page_wrap index_master_page">
	<div class="ow_site_panel">
		<div class="panel_canvas">
            <a class="ow_logo" href="{$siteUrl}"></a>
            <div class="ow_navigation_wrap">
                <div class="ow_navs">
                    {component class='BASE_CMP_Console' cssClass='index_signin_button'}
                    <a href="{url_for_route for='base_join'}" class="register">{text key="mouse+register"}</a>
                </div>
            </div>
        </div>
	</div>		
	<div class="ow_page_container">
        {$content}
	</div>
    <div class="ow_footer">   
        <div class="footer_content">
            <div class="footer_about">
                <a class="ow_logo" href="{$siteUrl}"></a>
                <p class="footer_body">{text key="mouse+landing_page_footer_text"}</p>
                <div class="social_icons">
                    <a href="#" class="social facebook"></a>
                    <a href="#" class="social x"></a>
                    <a href="#" class="social linkedin"></a>
                    <a href="#" class="social instagram"></a>
                </div>
            </div>
            {$bottom_menu}
        </div>
        <div class="footer_copyright">
            <span>&copy;  {text key="mouse+all_right_reserved"}</span>
        </div>
    </div>
</div>
  
{decorator name='floatbox'}
